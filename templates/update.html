{% extends "base.html" %}

{% block content %}
<main>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-edit"></i> Update Student Record</h2>
            <a href="{{ url_for('view_students') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>

        <form method="POST" action="{{ url_for('update', roll_no=student[0]) }}">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-id-card"></i> Roll Number</label>
                        <input type="text" class="form-control" value="{{ student[0] }}" readonly
                               style="background: #f5f5f5;">
                        <small style="color: var(--gray); margin-top: 5px; display: block;">
                            Roll number cannot be changed (unique identifier)
                        </small>
                    </div>

                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"></i> Student Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ student[1] }}" required>
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user-friends"></i> Father's Name *</label>
                        <input type="text" class="form-control" name="f_name" value="{{ student[2] }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-school"></i> Class Name *</label>
                        <input type="text" class="form-control" name="class_name" value="{{ student[3] }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-school"></i> Department *</label>
                        <input type="text" class="form-control" name="subject" value="{{ student[4] }}" required>
                        <div class="form-group">
                        <label class="form-label"><i class="fas fa-school"></i> grade *</label>
                        <input type="text" class="form-control" name="grade" value="{{ student[5] }}" required>
                     </div>
               </div>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid var(--gray-light);">
                <button type="submit" class="btn btn-warning" style="padding: 15px 40px; font-size: 1.1rem;">
                    <i class="fas fa-sync-alt"></i> Update Student Record
                </button>
                <a href="{{ url_for('delete', roll_no=student[0]) }}"
                   class="btn btn-danger"
                   style="padding: 15px 30px; margin-left: 15px;"
                   onclick="return confirm('Are you sure you want to delete this student record? This action cannot be undone.');">
                    <i class="fas fa-trash-alt"></i> Delete Record
                </a>
            </div>
          </form>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-history"></i> Update History</h2>
        </div>
        <div style="padding: 20px; background: #f8f9ff; border-radius: 10px;">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                <div style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div>
                    <h4 style="color: var(--dark); margin-bottom: 5px;">Student: {{ student[1] }}</h4>
                    <p style="color: var(--gray);">Roll No: {{ student[0] }} | Class: {{ student[3] }}</p>
                </div>
            </div>
            <p style="color: var(--gray);">
                <i class="fas fa-clock"></i> Last updated: Just now
            </p>
        </div>
    </div>
</main>
{% endblock %}
